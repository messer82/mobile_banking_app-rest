<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>

<form th:action="@{'/restUser/users/create'}" th:object="${user}" th:method="POST">
    <fieldset style="...">
        <legend style="..."><h2>Create user</h2></legend>
        <input type="hidden" name="userId" th:field="*{userId}">
        Name:<br>
        <input type="text" name="userName" th:field="*{userName}"><br>
        Email:<br>
        <input type="text" name="email" th:field="*{email}"><br>
        BirthDate:<br>
        <input type="date" name="birthDate" th:field="*{birthDate}"><br>
        <button type="submit" class="btn btn-default">Create</button>
    </fieldset>
</form>

</body>
</html>
