<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Transaction</title>
</head>
<body>

<form th:action="@{'/restTransaction/transactions/create'}" th:object="${transaction}" th:method="POST">
    <fieldset>
        <legend><h2>Create transaction</h2></legend>
        <input type="hidden" name="transactionId" th:field="*{transactionId}">
        AccountId:<br>
        <input type="text" name="accountId" th:field="*{accountId}"><br>
        DestinationAccount:<br>
        <input type="text" name="destinationAccount" th:field="*{destinationAccount}"><br>
        Amount:<br>
        <input type="text" name="amount" th:field="*{amount}"><br>
        <input type="hidden" name="transactionDate" th:field="*{transactionDate}">
        <button type="submit" class="btn btn-default">Make transaction</button>
    </fieldset>
</form>

</body>
</html>
